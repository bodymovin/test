name: 'Hello World 2'
description: 'Greet someone and record the time'
inputs:
  who-to-greet:  # id of input
    description: 'Who to greet'
    required: true
    default: 'World'
outputs:
  time: # id of output
    description: 'The time we greeted you'
defaults:
  run:
    shell: 'bash'
    working-directory: './images'
runs:
  using: 'node12'
  steps:
    - shell: 'bash'
      run: 'node index.js'