        run: echo "title is ${{github.event.issue.title}}"
      - id: step4
        run: echo "lowercase is ${{github.event.issue.title.lowercase}}"
      - name: Install dependencies
        working-directory: new_version
        id: node_step
        run: npm install
      - run: npm run execute_ts
